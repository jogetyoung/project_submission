# Expose more endpoints including metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers

# Enable prometheus endpoint
management.endpoint.prometheus.enabled=true

# Enable metrics endpoint
management.endpoint.metrics.enabled=true

# Health details
management.endpoint.health.show-details=always

management.metrics.enable.jvm=false

# This should prevent conflicts with static content routing
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Disable audit events endpoint that's causing the startup error
management.endpoint.auditevents.enabled=false

# Explicitly exclude the audit autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.audit.AuditAutoConfiguration

