<div class="container">
    <p class="job-title">Promote this listing!</p>
    <p class="job-id">I would like to promote this job listing <span id="title">{{data.title}}</span> (<span id="id">{{data.id}}</span>) for a week</p>
    <button class="primary" type="submit" (click)="confirm()">Confirm</button>
    <button class="secondary" type="button" (click)="close()" style="margin-left: 10px;">Close</button>
  </div>
