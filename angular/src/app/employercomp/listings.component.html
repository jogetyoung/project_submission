<app-search-bar ></app-search-bar>

<div style="width: 100%; overflow-x: auto;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px;">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="title-column"> Role </th>
      <td mat-cell *matCellDef="let element" class="title-column">
        {{ element.title }} --- posted {{ element.publication_date | date:'mediumDate' }}
      </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="location-column"> Action </th>
      <td mat-cell *matCellDef="let element" class="location-column">
            <span class="action-icon" (click)="editPost(element)">
                <mat-icon color="primary"> edit</mat-icon>
            </span>
        <mat-icon color="warn" class="action-icon" (click)="deletePost(element)">delete</mat-icon>
    </ng-container>

    <ng-container matColumnDef="reach">
      <th mat-header-cell *matHeaderCellDef class="company-name-column"> Reach </th>
      <td mat-cell *matCellDef="let element" class="company-name-cell">
        <div class="reach-wrapper">
                <span *ngIf="element.notif" class="notification-bubble">
                  <mat-icon style="color:red;">notifications</mat-icon>
                </span>
          <a [routerLink]="'/business/applicants/' + element.id">
                 <span class="title-underlined">
                   {{ element.applied }} applications
                 </span>
          </a>
        </div>
        <div>{{ element.saved }} saves</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="promote">
      <th mat-header-cell *matHeaderCellDef class="period-column"> </th>
      <td mat-cell *matCellDef="let element" class="period-column">
        <div *ngIf="!element.promoted">
          <div class="action-icon" (click)="promote(element)">
            <button mat-button class="upgrade-button">
              Promote this job!
            </button>
          </div>
        </div>
        <div *ngIf="element.promoted">
          <p>Promoted!</p>
        </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<div class="background-container">
</div>
