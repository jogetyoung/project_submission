<div mat-dialog-title>
    <h1>Update Resume</h1>
    <p>Upload your resume in PDF format </p>
    <input type="file" #resumeUpload>
</div>

<div mat-dialog-actions class="action-button">
    <button style="margin: 10px;" mat-raised-button color="secondary" (click)="onSubmit()">
        Update
    </button>
    <button mat-raised-button color="secondary" type="button" color="danger" [mat-dialog-close]="false">Cancel</button>
</div>
